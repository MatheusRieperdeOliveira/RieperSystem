<!DOCTYPE html>
<html lang="pt-br">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pageLogin.css">
    <link rel="stylesheet" href="./css/loginInválido.css">
    <title>Login</title>
</head>

<body>

    <form class="caixaLogin">
        <h1>Bem Vindo!</h1>
        <p>Email:
            <input type="email" id="inEmail">
        </p>
        <p style="margin: 10px 30px;">Senha:
            <input type="password" id="inPassword">
        </p>
        <input type="submit" class="inGo" id="logar" value="Logar">
        <p class="text_naoTemLogin">Não tem conta ainda?<a
                href="http://127.0.0.1:5500/P%C3%A1gRegister/pageRegister.html">Registrar</a></p>

    </form>

    <div class="mensagemDeLoginInvalido">
        <button class="fechar" onclick="fechar()">X</button>
        <img src="/PágLogin/Imagens/emergencia.png" alt="login-inválido">
        <p>Úsuario não encontrando ou senha icorreta, Por favor tente novamente.</p>
    </div>










    <script src="/PágLogin/pageLogin.js"></script>
</body>

</html>
